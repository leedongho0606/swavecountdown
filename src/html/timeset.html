<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>지진파 도달알림 - 기준시각조정 @ LDH0606</title>
    <style>
        body {
            background-color: black;
            color: yellow;
        }
    </style>
</head>

<body>
    <h2>현재기준시각: <span id="standard">-</span></h2>
    <input type="range" id="timerange" max="0" min="-29" step="1" value="0" oninput="Timeset(this.value)"
        style="width: 100%;">
    <hr>
    <h3>※ 시뮬레이션모드에는 적용되지 않습니다.</h3>
</body>
<script>
    function Inputset(time) {
        document.getElementById("timerange").value = time;
        document.getElementById("standard").innerText = getStr(time);
    }
    function Timeset(time) {
        document.getElementById("standard").innerText = getStr(time);
        window.swave.SendToMainProcces(time);
    }
    function getStr(time) {
        return time < 0 ? String(time).replace("-", "") + "분 전" : "현재";
    }
</script>

</html>
